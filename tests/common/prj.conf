CONFIG_ZTEST=y
CONFIG_ZTEST_NEW_API=y

CONFIG_THREAD_NAME=y

CONFIG_LOG=y
CONFIG_LOG_MODE_MINIMAL=y

CONFIG_SERIAL=y

CONFIG_THINGSET=y
CONFIG_THINGSET_SDK=y
CONFIG_THINGSET_SERIAL=y

# Change default battery nominal capacity (in Ah)
CONFIG_BAT_CAPACITY_AH=100

# Select cell type for initial configuration: LFP (default), NMC, NMC_HV or LTO
CONFIG_CELL_TYPE_LFP=y

CONFIG_BMS_IC=y
CONFIG_BMS_IC_MAX_THERMISTORS=2

# enable click-able absolute paths in assert messages
CONFIG_BUILD_OUTPUT_STRIP_PATHS=n
